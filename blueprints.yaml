name: Yepstr
version: 0.1.0
description: A theme for yepstr
icon: rebel
author:
  name: Karl LÃ¶fholm
  email: karl@yepstr.com
homepage: https://github.com/karl-l-fholm/grav-theme-yepstr
demo: http://demo.yoursite.com
keywords: grav, theme, etc
