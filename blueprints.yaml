name: Yepstr
version: 0.1.0
description: A theme for yepstr
icon: rebel
author:
  name: Karl LÃ¶fholm
  email: karl@yepstr.com
homepage: https://github.com/karl-l-fholm/grav-theme-yepstr
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/karl-l-fholm/grav-theme-yepstr/issues
readme: https://github.com/karl-l-fholm/grav-theme-yepstr/blob/develop/README.md
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool

    tabs:
      type: tabs
      active: 1
      fields:
        promo_module:
          type: tab
          title: Promo module
          fields:
            promo_module.cost_headline:
              label: 'Cost headline'
              type: text
              size: medium
            promo_module.cost_markdown:
              label: 'Cost content'
              type: editor
            promo_module.saftey_headline:
              label: 'Saftey headline'
              type: text
              size: medium
            promo_module.saftey_markdown:
              label: 'Saftey content'
              type: editor
        local_pages:
          type: tab
          title: Local pages

          fields:
            tabs:
              type: tabs
              active: 1

              fields:
                local_pages.categoriestab:
                  type: tab
                  title: Categories

                  fields:
                    local_pages.categories:
                      type: list
                      label: Categories

                      fields:
                        .identifier:
                          label: Identifier
                          type: text
                        .name:
                          label: Name
                          type: text

                        .headerHeadline:
                          label: Header Headline
                          type: text
                        .headerSubHeadline:
                          label: Header Sub Headline
                          type: text
                        .headerCTALabel:
                          label: Header CTA label
                          type: text

                        .pageHeadline:
                          label: Page Headline
                          type: text

                        .commonText:
                          label: Common text
                          type: editor

                local_pages.citiestab:
                  type: tab
                  title: Cities

                  fields:
                    local_pages.cities:
                      type: list
                      label: Cities

                      fields:
                        .identifier:
                          label: Identifier
                          type: text
                        .name:
                          label: Name
                          type: text
                        .commonText:
                          label: Common text
                          type: editor
                        .numTasks:
                          label: Tasks
                          type: text
