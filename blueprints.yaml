name: Yepstr
version: 0.1.0
description: A theme for yepstr
icon: rebel
author:
  name: Karl LÃ¶fholm
  email: karl@yepstr.com
homepage: https://github.com/karl-l-fholm/grav-theme-yepstr
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/karl-l-fholm/grav-theme-yepstr/issues
readme: https://github.com/karl-l-fholm/grav-theme-yepstr/blob/develop/README.md
license: MIT

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool

    tabs:
      type: tabs
      active: 1
      fields:
        promo_module:
          type: tab
          title: Promo module
          fields:
            promo_module.cost_headline:
              label: 'Cost headline'
              type: text
              size: medium
            promo_module.cost_markdown:
              label: 'Cost content'
              type: editor
            promo_module.saftey_headline:
              label: 'Saftey headline'
              type: text
              size: medium
            promo_module.saftey_markdown:
              label: 'Saftey content'
              type: editor
        cities_tab:
          type: tab
          title: Local pages common

          fields:
            local_pages.whyHeadline:
              label: Why use Yepstr headline
              type: text

            local_pages.whyImage:
              label: Why use Yepstr Image
              type: filepicker
              size: medium
              folder: 'page@:/images'
              label: Intro background image
              preview_images: true
              acccept:
                - .png
                - .jpg

            local_pages.whyPoints:
              type: list
              label: Why use Yepstr points

              fields:
                .point:
                  type: text

        localPagesCommon_tab:
          type: tab
          title: Cities

          fields:
            local_pages.cities:
              type: list
              label: Cities! Cities we want to use in local task pages. The Identifier should be unique for each city, it will be used as the key. In the text fields you can use replacement tags for getting City data in the texts. You can use {{category}}.

              fields:
                .identifier:
                  label: Identifier
                  type: text
                .name:
                  label: Name {{city}}
                  type: text
                .commonText:
                  label: Common text
                  type: editor
                .numYeps:
                  label: Tasks in city {{cityYeps}}
                  type: text
                .numTasks:
                  label: Tasks in city {{cityTasks}}
                  type: text
                .rightImage:
                  type: filepicker
                  size: medium
                  folder: 'page@:/images'
                  label: Intro background image
                  preview_images: true
                  acccept:
                    - .png
                    - .jpg

        categories_tab:
          type: tab
          title: Categories

          fields:
            local_pages.categories:
              type: list
              label: Categories! Categories we want to use in local task pages. The Identifier should be unique for each category, it will be used as the key. In the text fields you can use replacement tags for getting City data in the texts. You can use {{city}} and {{cityTasks}}

              fields:
                .identifier:
                  label: Identifier
                  type: text
                .name:
                  label: Name {{category}}
                  type: text

                .headerHeadline:
                  label: Local Page Header Headline
                  type: text
                .headerSubHeadline:
                  label: Local Page Header Sub Headline
                  type: text
                .headerCTALabel:
                  label: Local Page Header CTA label
                  type: text

                .pageHeadline:
                  label: Local Page Page Headline
                  type: text

                .commonText:
                  label: Local Page Common text
                  type: editor

                .heroImage:
                  type: filepicker
                  size: medium
                  folder: 'page@:/images'
                  label: Hero image
                  preview_images: true
                  acccept:
                    - .png
                    - .jpg
                .howToSection:
                  type: section
                  title: How to

                .howToHeader:
                  type: text
                  label: Header

                .howToBoxes:
                  type: list
                  label: How To boxes

                  fields:
                    .image:
                      type: filepicker
                      size: medium
                      folder: 'page@:/images'
                      label: Hero image
                      preview_images: true
                      acccept:
                        - .png
                        - .jpg
                    .title:
                      label: Title
                      type: text
                    .text:
                      label: Text
                      type: text
