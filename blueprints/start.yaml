title: Start
@extends:
  type: default
  context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          fields:

            uploads:
              type: ignore

            content:
              type: ignore

            header.process:
              type: ignore

            content_vars:
              type: section
              title: Page content
              underline: true

            header.content.task_nav_headline:
              type: text
              label: Task nav headline

            animated_headline:
              type: section
              title: Animated headline
              underline: true

            header.content.intro.headline:
              type: text
              label: Intro headline

            header.content.intro.sub_headline_start:
              type: text
              label: Animated headline start

            header.content.intro.sub_headline_middle_area_1:
              type: text
              label: Animated headline area 1

            header.content.intro.sub_headline_middle_area_2:
              type: text
              label: Animated headline area 2

            header.content.intro.sub_headline_middle_area_3:
              type: text
              label: Animated headline area 3

            header.content.intro.sub_headline_middle_area_4:
              type: text
              label: Animated headline area 4

            header.content.intro.sub_headline_end:
              type: text
              label: Animated headline end

            header.content.intro.animation_duration:
              type: text
              label: Animation duration (ms)

            header.content.intro.animation_duration_long:
              type: text
              label: Animation duration long (ms) (the end of the animation)

            header.content.intro.button_main_text:
              type: text
              label: Main button text
            header.content.intro.button_main_href:
              type: text
              label: Main button link

            header.content.intro.button_secondary_text:
              type: text
              label: Secondary button text
            header.content.intro.button_secondary_href:
              type: pages
              size: medium
              classes: fancy
              label: Secondary button link
              show_root: true
              show_all: false
              default: '/'

            header.content.intro.button_download_href:
              type: pages
              size: medium
              classes: fancy
              label: Download app button link
              show_root: true
              show_all: false
              default: '/'

            header.content.hide_footer_cta:
              type: toggle
              label: Hide footer CTA
              highlight: true
              default: false
              options:
                  true: Hide
                  false: Show


        module_settings:
          type: tab
          title: Modules
          fields:

            header.content.items:
              type: select
              label: PLUGIN_ADMIN.ITEMS
              default: '@self.modular'
              options:
                '@self.modular': Modular Children

            header.content.order.by:
              type: select
              label: PLUGIN_ADMIN.ORDER_BY
              default: folder
              options:
                folder: PLUGIN_ADMIN.FOLDER
                title: PLUGIN_ADMIN.TITLE
                date: PLUGIN_ADMIN.DATE
                default: PLUGIN_ADMIN.DEFAULT

            header.content.order.dir:
              type: select
              label: PLUGIN_ADMIN.ORDER
              default: asc
              options:
                asc: PLUGIN_ADMIN.ASCENDING
                desc: PLUGIN_ADMIN.DESCENDING

        task_nav:
          type: tab
          title: Task nav
          fields:

            header.content.task_links:
              name: Task nav links
              type: list
              label: Task links

              fields:
                .icon:
                  type: text
                  label: Icon

                .text:
                  type: text
                  label: text

                .href:
                  type: pages
                  size: medium
                  classes: fancy
                  label: Href
                  show_all: true
                  default: '/'

        media_logos:
          type: tab
          title: Media logos
          fields:

            header.content.media_logos.mitti_logo_path:
              type: filepicker
              size: medium
              folder: 'page@:/images'
              label: Mitt i
              preview_images: true
              acccept:
                - .png
                - .jpg

            header.content.media_logos.thestockholmer_logo_path:
              type: filepicker
              size: medium
              folder: 'page@:/images'
              label: thestockholmer
              preview_images: true
              acccept:
                - .png
                - .jpg

            header.content.media_logos.entreprenor_logo_path:
              type: filepicker
              size: medium
              folder: 'page@:/images'
              label: entreprenor
              preview_images: true
              acccept:
                - .png
                - .jpg

            header.content.media_logos.ehandel_logo_path:
              type: filepicker
              size: medium
              folder: 'page@:/images'
              label: ehandel
              preview_images: true
              acccept:
                - .png
                - .jpg

            header.content.media_logos.digital_logo_path:
              type: filepicker
              size: medium
              folder: 'page@:/images'
              label: digital
              preview_images: true
              acccept:
                - .png
                - .jpg

            header.content.media_logos.breakit_logo_path:
              type: filepicker
              size: medium
              folder: 'page@:/images'
              label: breakit
              preview_images: true
              acccept:
                - .png
                - .jpg

        collaborators_logos:
          type: tab
          title: Collaborators logos
          fields:

            header.content.collaborators_logos:
              name: collaborators_logos
              type: list
              label: Collaborators logos

              fields:
                .href:
                  type: text
                  label: Logo href

                .alt_text:
                  type: text
                  label: Image alt text

                .path:
                  type: filepicker
                  size: medium
                  folder: 'page@:/images'
                  label: Logo image path
                  preview_images: true
                  acccept:
                    - .png
                    - .jpg
