title: Local Task
@extends:
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          fields:
            uploads:
              type: ignore
            header.process:
              type: ignore
            content:
              type: ignore

            header.content.local.city:
              label: City
              type: select
              options:
                taby: Täby
                stockholm: Stockholm
                nacka: Nacka
                lidingo: Lidingö
                bromma: Bromma

            header.content.local.category:
              label: Category
              type: select
              options:
                barnpassning: Barnpassning
                tradgard: Trädgård
                laxhjälp: Läxhjälp

            header.content.page_headline:
              type: text
              label: Page headline

            header.content.hide_footer_cta:
              type: toggle
              label: Hide footer CTA
              highlight: true
              default: false
              options:
                  true: Hide
                  false: Show

        module_settings:
          type: tab
          title: Modules
          fields:

            header.content.items:
              type: select
              label: PLUGIN_ADMIN.ITEMS
              default: '@self.modular'
              options:
                '@self.modular': Modular Children

            header.content.order.by:
              type: select
              label: PLUGIN_ADMIN.ORDER_BY
              default: folder
              options:
                folder: PLUGIN_ADMIN.FOLDER
                title: PLUGIN_ADMIN.TITLE
                date: PLUGIN_ADMIN.DATE
                default: PLUGIN_ADMIN.DEFAULT

            header.content.order.dir:
              type: select
              label: PLUGIN_ADMIN.ORDER
              default: asc
              options:
                asc: PLUGIN_ADMIN.ASCENDING
                desc: PLUGIN_ADMIN.DESCENDING
