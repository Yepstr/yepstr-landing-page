        - .png
        - .jpg
        - .svg
    header.content.left_image_alt:
      type: text
      label: Left image alt

    header.content.right_image:
      type: filepicker
      size: medium
      folder: 'page@:/images'
      label: Right Image
      preview_images: true
      acccept:
        - .png
        - .jpg
        - .svg
    header.content.right_image_alt:
      type: text
      label: Right image alt
