title: Timeline
'@extends': default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        advanced:
          fields:
            columns:
              fields:
                column1:
                  fields:
                    name:
                      default: modular/timeline
                      '@data-options': '\Grav\Common\Page\Pages::modularTypes'
            overrides:
              fields:
                header.template:
                  default: modular/timeline
                  '@data-options': '\Grav\Common\Page\Pages::modularTypes'

        content:
          fields:

            uploads:
              type: ignore

            content:
              type: ignore

            header.process:
              type: ignore

            header.content.testimonials:
              type: list
              label: Testimonials, check theme config for identifiers
              fields:
                .identifier:
                  label: Identifier
                  type: text
