title: Promo 4
'@extends': default

form:
  fields:
    tabs:
      fields:
        advanced:
          fields:
            columns:
              fields:
                column1:
                  fields:
                    name:
                      default: modular/promo-4
                      '@data-options': '\Grav\Common\Page\Pages::modularTypes'
            overrides:
              fields:
                header.template:
                  default: modular/promo-4
                  '@data-options': '\Grav\Common\Page\Pages::modularTypes'
        content:
          fields:
            uploads:
              type: ignore

            content:
              type: ignore

            header.process:
              type: ignore

            content_vars:
              type: section
              title: Page content
              underline: true

            header.content.big_image:
                type: filepicker
                size: medium
                folder: 'page@:/images'
                label: Big right image
                preview_images: true
                acccept:
                  - .png
                  - .jpg
                  - .svg

            header.content.promo_one.image:
                type: filepicker
                size: medium
                folder: 'page@:/images'
                label: Promo 1 Image
                preview_images: true
                acccept:
                  - .png
                  - .jpg
                  - .svg
            header.content.promo_one.headline:
              type: text
              label: Promo 1 Headline
            header.content.promo_one.text:
              type: editor
              label: Promo 1 text (HTML inside p tag)
              codemirror:
                mode: 'html'
                indentUnit: 4
                indentWithTabs: true
                lineNumbers: true
                styleActiveLine: true
                gutters: ['CodeMirror-lint-markers']
                lint: true

            header.content.promo_two.image:
                type: filepicker
                size: medium
                folder: 'page@:/images'
                label: Promo 2 Image
                preview_images: true
                acccept:
                  - .png
