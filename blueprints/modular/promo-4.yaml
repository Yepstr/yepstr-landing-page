            header.content.promo_two.headline:
              type: text
              label: Promo 2 Headline
            header.content.promo_two.text:
              type: editor
              label: Promo 2 text (HTML inside p tag)
              codemirror:
                mode: 'html'
                indentUnit: 4
                indentWithTabs: true
                lineNumbers: true
                styleActiveLine: true
                gutters: ['CodeMirror-lint-markers']
                lint: true

            header.content.promo_three.image:
                type: filepicker
                size: medium
